<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsividade.css">

    <title>AluraGeek</title>
</head>
<body>
    <section class="menu">
        <header>
            <div class="logo">
                <img src="imgs/logo.svg" alt="Logo da AluraGeek">
                <h1>AluraGeek</h1>
            </div>  
        </header>
    </section>
    <section class="main">
        <div class="produtos">
            <h2 class="section_titulo">MEUS PRODUTOS:</h2>
            <div class="produtos__container">
                <ul class="produtos__container__lista">
                    <li class = "produto__card">
                        <div class="produto__card__principal">
                            <img src="imgs/stormtrooper.svg" alt="chaveiro stormtrooper">
                            <p>Stormtrooper</p>
                        </div>
                        <div class="produto__card__info">
                            <p>R$ 60,00</p>
                            <img src="imgs/trash_vector.svg" alt="icone de lixeira">
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="formulario">
            <h2 class="formulario_titulo">ADICIONAR PRODUTO:</h2>
            <div class="formulario_form">
                <form class="formulario_tag" data-formulario>
                    <input class="form__input" type="text" id="nome" placeholder="nome..." maxlength="50" required data-nome>
                    <span class="nome-erro erro"></span>
                    <input class="form__input" type="text" id="valor" placeholder="valor..." maxlength="50" required data-valor>
                    <span class="nome-erro erro"></span>
                    <input class="form__input" type="text" id="imagem" placeholder="imagem..." required data-imagem>
                    <span class="nome-erro erro"></span>
                    <div class="formulario__botoes">
                        <input class="formulario__botoes__guardar botao" type="submit" value="Guardar">
                        <input class="formulario__botoes__limpar botao" type="reset" value="Limpar">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="rodape">
        <footer>
            <div class="logo">
                <img src="imgs/logo.svg" alt="Logo da AluraGeek">
                <h1>AluraGeek</h1>
            </div>
            <div class="rodape_texto">
                <p>Desenvolvido por Karen Lima</p>
                <p class="copyright">Alura LATAM - 2024</p>
            </div>
            
        </footer>
    </section>
    <script src="JS/getProdutos.js" ></script>
    <script src="JS/postProdutos.js"></script>
    <script src="JS/deleteProdutos.js"></script>

</body>
</html>
